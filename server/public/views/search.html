<h2>Search</h2>

<select ng-model="input">
<option value="" disabled selected>Select</option>
<option value="people">People</option>
<option value="planets">Planets</option>
<option value="species">Species</option>
<option value="starships">Starships</option>
<option value="vehicles">Vehicles</option> 
</select>
<input type="text" ng-model="searchText">
<md-button class="md-raised md-primary" ng-click="sc.searchClick(searchText, input)">Search</md-button>

<div ng-repeat="character in sc.searchResults.list" >
    <!-- for characters: -->
    <p> {{character.name}}  {{character.birth_year}} <a href="{{character.species}}">{{character.species}} </a> 
        <!-- for planets -->
         {{character.climate}} <a href="{{character.residents}}">{{character.residents}} </a> 
         <!-- for species -->
         {{character.language}} {{character.average_lifespan}} <a href="{{character.homeworld}}">{{character.homeword}} </a>
         <!-- for starships -->
        {{character.model}} {{character.manufacturer}} <a href="{{character.pilots}}">{{character.pilots}} </a>
        <!-- for vehicles -->

          <md-button ng-click = "sc.makeFavorite(character)" class="md-icon-button md-accent" aria-label="Favorite">
                <i class="material-icons">favorite</i></md-button> </p>
    </div>
