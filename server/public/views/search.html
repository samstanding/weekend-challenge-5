<h2>Search</h2>

<div>
    <select ng-model="input">
<option value="films">Film</option>
<option value="people">People</option>
<option value="planets">Planets</option>
<option value="species">Species</option>
<option value="starships">Starships</option>
<option value="vehicles">Vehicles</option>
</select>
<input type="text" ng-model="searchText"><button ng-click="sc.searchClick(searchText, input)">Search!</button>
</div>
<div ng-repeat="character in sc.searchResults.list">
    <p> {{character.name}}, born: {{character.birth_year}} {{character.gender}} </p>
    </div>
