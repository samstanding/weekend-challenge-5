<h2>Search</h2>

<select ng-model="input">
<option value="" disabled selected>Select</option>
<option value="people">People</option>
<option value="planets">Planets</option>
<option value="species">Species</option>
<option value="starships">Starships</option>
<option value="vehicles">Vehicles</option> 
</select>
<input type="text" ng-model="searchText">
<md-button class="md-raised md-primary" ng-click="sc.searchClick(searchText, input); searchText = '' ">Search</md-button>

<md-content layout="row" layout-wrap>

        <div dir-paginate="character in sc.searchResults.list | orderBy:sortKey:reverse|itemsPerPage:5" class="container-fluid" flex="25">
             <md-card>
                <!-- for characters: -->
            {{character.name}}  {{character.birth_year}} {{character.gender}}
                <!-- for planets -->
             {{character.climate}} {{character.terrain}}
                 <!-- for species -->
             {{character.language}} {{character.language} 
                 <!-- for starships and vehicles -->
            {{character.model}} {{character.manufacturer}} 
                <md-button ng-click = "sc.makeFavorite(character)" class="md-icon-button md-accent" aria-label="Favorite">
                <i class="material-icons">favorite</i></md-button> 
                </md-card>  
            
        </div> 
</md-content>
<dir-pagination-controls
       max-size="5"
       direction-links="false"
       boundary-links="false" >
    </dir-pagination-controls>
