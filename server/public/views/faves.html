<h2>Your Favorites</h2>

<md-content layout="row" layout-wrap>
        <div flex="25" ng-repeat="character in fc.faves.list" ng-cloak >
            <md-card  ng-click = "fc.getGif(character.name);" >
            <!-- for characters: -->
             {{character.name}}  {{character.birth_year}} 
                 {{character.climate}} 
                 <!-- for species -->
                 {{character.language}} {{character.average_lifespan}}
                {{character.model}} {{character.manufacturer}} 
                <!-- for vehicles -->
        
                 <label>Remove Favroite: </label> <md-button ng-click = "fc.removeFave(character._id)" class="md-icon-button md-accent" aria-label="Favorite">
                        <i class="material-icons">favorite</i></md-button> 
                    </md-card>   
            </div>
        </md-content>
        <img ng-src="{{fc.gif.list}}">
